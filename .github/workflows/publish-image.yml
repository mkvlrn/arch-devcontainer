name: Publish Image

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "docker/**"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push
        run: |
          IMAGE_NAME="ghcr.io/mkvlrn/arch-devcontainer"
          CALVER="$(date +%Y.%m.%d-%H%M%S)"
          docker build \
            -t "${IMAGE_NAME}:${CALVER}" \
            -t "${IMAGE_NAME}:latest" \
            -f docker/Dockerfile \
            docker
          docker push "${IMAGE_NAME}:${CALVER}"
          docker push "${IMAGE_NAME}:latest"
